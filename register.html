<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register Form</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="css/register.css">
   <script src="js/register.js" defer></script>
</head>
<body>
   
<div class="form-container">
   <form id="registerForm">
      <h3>Register Now</h3>
      <input type="text" name="username" required placeholder="Enter your username">
      <div class="password-container">
         <input type="password" id="password" name="password" required placeholder="Enter your password">
         <span id="eye-icon-password" class="fa fa-eye" onclick="togglePasswordVisibility('password', 'eye-icon-password')" style="cursor: pointer;"></span>
     </div>

     <div class="password-container">
         <input type="password" id="cpassword" name="cpassword" required placeholder="Confirm your password">
         <span id="eye-icon-cpassword" class="fa fa-eye" onclick="togglePasswordVisibility('cpassword', 'eye-icon-cpassword')" style="cursor: pointer;"></span>
     </div>
      <input type="submit" value="Register Now" class="form-btn">
      <p>Already have an account? <a href="login.html">Login now</a></p>
   </form>

   <div id="error-message" style="color:red;"></div>
   <div id="success-message" style="color:green;"></div>
</div>

</body>
</html>
