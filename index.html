<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Directory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Phone Directory</h1>

    <form id="contactForm">
      <div id="serviceContainer" class="input-container">
        <!-- Changed the input to a select dropdown for services -->
        <select id="service" required>
          <option value="">Select a Service</option>
          <!-- Default empty option -->
        </select>
      </div>

      <div id="namePhoneContainer" class="input-container">
        <input type="text" id="name1" placeholder="Name" required />
        <input type="text" id="phone1" placeholder="Phone Number" required />
        <button type="button" class="plus-button" onclick="addNamePhoneInput()">
          +
        </button>
      </div>

      <button type="submit" onclick="sendData()">Submit</button>
    </form>

    <h2>Contact List</h2>
    <table>
      <thead>
        <tr>
           
          <th>Service</th>
          <th>Name(s)</th>
          <th>Phone Number(s)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="contactsTableBody"></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
